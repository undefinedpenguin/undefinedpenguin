<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Sender</title>
</head>
<body>
  <h2>Send Message to Telegram</h2>
  <input type="password" id="password" placeholder="Enter password"><br><br>
  <textarea id="message" placeholder="Enter your message"></textarea><br><br>
  <button onclick="sendMessage()">Send</button>
  <p id="status"></p>

  <script>
    (function(){
      
      const secret = (() => {
        const _x = [118, 122, 108, 100, 96, 113, 100, 118, 94, 117, 112, 106, 106, 94, 114, 124, 102, 124, 106, 117, 96, 118, 94, 113, 101, 118, 100, 96, 101, 116, 106, 106, 114, 102, 103, 98, 120, 119, 114, 121, 94, 124, 102, 96, 117];
        const pass = [65, 67, 67, 61];
        const decode = (arr, key) => arr.map(c => String.fromCharCode(c - key)).join('');
        return {
          token: decode(_x, 5),
          password: decode(pass, 5),
          chatId: "-4749390725"
        };
      })();

      window.sendMessage = function() {
        const inputPass = document.getElementById('password').value;
        const msg = document.getElementById('message').value;
        const status = document.getElementById('status');

        if (inputPass !== secret.password) {
          status.innerText = "Wrong password!";
          return;
        }

        fetch(`https://api.telegram.org/bot${secret.token}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: secret.chatId,
            text: msg
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.ok) {
            status.innerText = "Message sent successfully!";
          } else {
            status.innerText = "Failed to send message.";
          }
        })
        .catch(err => {
          console.error(err);
          status.innerText = "Error sending message.";
        });
      }
    })();
  </script>
</body>
</html>
