<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Sender</title>
</head>
<body>
  <h2>Send Message to Telegram</h2>
  <input type="password" id="password" placeholder="Enter password"><br><br>
  <textarea id="message" placeholder="Enter your message"></textarea><br><br>
  <button onclick="sendMessage()">Send</button>
  <p id="status"></p>

  <script>
    (function(){
      
      const secret = (() => {
      const _x = [61, 53, 58, 61, 56, 55, 55, 54, 54, 62, 59, 102, 70, 70, 74, 118, 119, 103, 100, 106, 74, 89, 87, 69, 89, 105, 53, 58, 64, 123, 90, 119, 122, 93, 106, 123, 69, 94, 100];
      const pass = [55, 55, 54, 55]; // '2212'
      const decode = (arr, key) => arr.map(c => String.fromCharCode(c - key)).join('');
      return {
        token: decode(_x, 5),
        password: decode(pass, 5),
        chatId: "-4749390725"
      };
    })();

      window.sendMessage = function() {
        const inputPass = document.getElementById('password').value;
        const msg = document.getElementById('message').value;
        const status = document.getElementById('status');

        if (inputPass !== secret.password) {
          status.innerText = "Wrong password!";
          return;
        }

        fetch(`https://api.telegram.org/bot${secret.token}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: secret.chatId,
            text: msg
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.ok) {
            status.innerText = "Message sent successfully!";
          } else {
            status.innerText = "Failed to send message.";
          }
        })
        .catch(err => {
          console.error(err);
          status.innerText = "Error sending message.";
        });
      }
    })();
  </script>
</body>
</html>
